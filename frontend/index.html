<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>電信客戶流失</title>
	
	<style>
		table{
				margin-left:auto; 
				margin-right:auto;
			}

		.subtitle{
			color:royalblue; 
			font-weight:bold; 
			text-align:center;
		}
	</style> 

	<script src='main.js'></script>
</head>

<body>
<form name="registration" method="post" 
      action="https://script.google.com/macros/s/AKfycbzVBri7Sd_7Jwf-iheVY0t8TDlYDE2Enh4uD0W4is620aJiry30WzGhyUqFU4nvegnq/exec"
	  onSubmit="return beforeSubmit();">
	<div>
	<table style="border:3px RoyalBlue solid;padding:5px;" rules="all" cellpadding='8';>
		<thead style="background-color:RoyalBlue;"">
			<tr>
				<th colspan="3"><h2 style="color:aliceblue;">客戶基本資料</h2></th>
			</tr>
		
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">
				<figure>	
					<img src="mis.png" > 
					<figcaption class="subtitle">個人照片</figcaption>
				</figure>
				</td>
				<td colspan="2"><label>姓名：
					<input id="name" name="name" type="text" size="25" maxlength="30" required>
					</label><br>
					<label>
					性別：
					<input type="radio" id="gender" name="gender" value=1 required>男性
					<input type="radio" id="gender" name="gender" value=0 required>女性
					</label>
				</td>
			</tr>

			<tr>
				<td colspan="2"><label>是否有配偶：
					<input type="radio" id="partner" name="partner" value=1 required>是
					<input type="radio" id="partner" name="partner" value=0 required>否</label>
					
					<br><label>是否有子女：
					<input type="radio" id="depen" name="dependent" value=1 required>是
					<input type="radio" id="depen" name="dependent" value=0 required>否</label>

					<br><label>是否為長者：
					<input type="radio" id="senior" name="senior" value=1 required>是
					<input type="radio" id="senior" name="senior" value=0 required>否
					</label>
				</td>
			</tr>


			<tr>
				<td class="subtitle">合約租期</td>
				<td colspan="2">
					<input type="radio" id="contract" name="contract" value="month" required>一個月
					<input type="radio" id="contract" name="contract" value="year1" required>一年
					<input type="radio" id="contract" name="contract" value="year2" required>兩年	

				</td>
			</tr>

			<tr>
				<td class="subtitle">基本方案</td>
				<td colspan="2">
					<input type="radio" name="charge" id="charge" value=20 required>每月 USD$20
					<input type="radio" name="charge" id="charge" value=50 required>每月 USD$50
					<input type="radio" name="charge" id="charge" value=80 required>每月 USD$80
					<input type="radio" name="charge" id="charge" value=110 required>每月 USD$110
				</td>
			</tr>

			<tr><td class="subtitle">電話服務</td>
				<td colspan="2">
					<label>是否辦理電話服務：
						<input type="radio" name="phone" id="phone" value=1 required>是
						<input type="radio" name="phone" id="phone" value=0 required>否
					</label><br>
					<label>是否辦理多個門號：
						<input type="radio" name='multiline' id="multiline" value=1 required>是
						<input type="radio" name="multiline" id="multiline" value=0 required>否
					</label>
				</td>
			</tr>

			<tr>
				<td class="subtitle">網路辦理</td>
				<td colspan="2">
					<input type="radio" id="internet" name="internet" value="fiber" required>光纖
					<input type="radio" id="internet" name="internet" value="dsl" required>數位網路
					<input type="radio" id="internet" name="internet" value="noInternet" required>無辦理服務
				</td>
			</tr>

			
			<tr>
				<td class="subtitle">加購網路相關服務</td>
				<td colspan="2">
					<input type="checkbox" name="extra" id="security" value="security">網路安全
					<input type="checkbox" name="extra" id="backup" value="backup">網路備份
					<input type="checkbox" name="extra" id="protection" value=1>設備保護
					<input type="checkbox" name="extra"  id="support" value=1>技術支援
					<br>
					<input type="checkbox" name="extra" id="tv" value="tv">串流電視
					<input type="checkbox" name="extra" id="movie" value=1>串流電影
				</td>
			</tr>

			<tr>
				<td class="subtitle">付款方式</td>
				<td colspan="2">
					<input type="radio" id="payment" name="payment" value="bank" required>銀行自動轉帳
					<input type="radio" id="payment" name="payment" id="credit" value="credit" required>信用卡自動扣款
					<input type="radio" id="payment" name="payment" id="elect" value="elect" required>電子支票
					<input type="radio" id="payment" name="payment" id="mail" value="mail" required>郵寄支票
			
					<br>是否申辦無紙化帳單：
					<input type="radio" name="nopaper" id="paper" value=1 required>是
					<input type="radio" name="nopaper" id="paper" value=0 required>否
				</td>
			</tr>

			<tr>
				<td class="subtitle">備註</td>
				<td colspan="2">
					<textarea cols="50">客戶特殊需求</textarea>
				</td>
			</tr>

			<tr>
				<td colspan="3">
					<button type="button" onclick="pred()">預測</button>
					<input type="submit" value="提交">
					<input type="reset" value="重置"> 
					<br><br><font size="2">親愛的業務，如您發現點擊「預測」按鈕一直無反應，請再次確認每一格是否都有填寫。</font>					
				</td>
			</tr>	

		</tbody>
	</table>
</form>
	</div>
	

</body>
<script src="./js/index.js"></script>

</html>
